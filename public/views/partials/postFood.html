<div class="postContainer">
  <h2>Donate Food</h2>
  <p>*Please enter a number of estimated meal<br>portions available.</p>
  <form id="report">
    <input type="text" name="portions" ng-model="portions" placeholder="Number of portions"><br>
    <textarea ng-model="comment" rows="5" cols="100" placeholder="Provide a breif description of what food you have to offer."></textarea><br>
    <button class="submit" ng-click="submitFood()" type="button" name="button">SUBMIT</button>
  </form>
</div>
